<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobanja - Premium iPhones on Instalment in Uganda</title>
    <link rel="icon" type="image/png" href="/mobanja-logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Check for saved theme preference or use system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              'accent-hover': 'var(--color-accent-hover)',
              bg: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              'text-dark': 'var(--color-text-dark)',
              'text-medium': 'var(--color-text-medium)',
              'text-light': 'var(--color-text-light)',
              border: 'var(--color-border)',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            boxShadow: {
              'glow': '0 0 40px -10px rgba(0, 174, 239, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Apple/Fintech Inspired Palette */
        --color-primary: #0F172A; /* Slate 900 - Rich Black */
        --color-accent: #0071E3; /* Apple Blue */
        --color-accent-hover: #005BB5;
        --color-bg: #F5F5F7; /* Off-White / Light Gray */
        --color-surface: #FFFFFF;
        --color-text-dark: #1D1D1F;
        --color-text-medium: #86868B;
        --color-text-light: #F5F5F7;
        --color-border: #D2D2D7;
      }

      .dark {
        --color-primary: #FFFFFF;
        --color-accent: #2997FF;
        --color-accent-hover: #0071E3;
        --color-bg: #000000;
        --color-surface: #1C1C1E;
        --color-text-dark: #F5F5F7;
        --color-text-medium: #86868B;
        --color-text-light: #1D1D1F;
        --color-border: #424245;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-dark);
        transition: background-color 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.5s;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C1C1C1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #424245;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1A1;
      }
      
      /* Hide scrollbar for clean horizontal scrolling */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
      }
    </style>

}
</script>
